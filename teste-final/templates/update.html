<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>upload.Q</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" href="/static/assets/assets-icons/update-icon.png" type="image/x-icon">
        <link rel="shortcut icon" href="/static/assets/assets-icons/update-icon.png" type="image/x-icon">
    </head>
    <body>
        <header class="cabecalho">
            <a href="/main" title="Menu" class="material-symbols-rounded">
                home
            </a>
            <div class="botoes_grupo">
                <a href="/update" title="Voltar" class="material-symbols-rounded">
                    arrow_back
                </a>
                <a href="/page1" title="Menu Crud" class="imagem-menu">
                    <img src="/static/assets/assets-icons/crud-icon.png" alt="Ícone de Crud" class="imagem">
                </a>
            </div>
        </header>
        <main class="principal_update">
            <div class="bloco_textos">
                <h1 class="bloco_titulo">
                    u<strong class="titulo_destaque2">pdate</strong>
                </h1>
                <p class="bloco_subtitulo">
                    Escolha onde deseja
                    <strong class="subtitulo_alt">
                        atualizar
                    </strong>
                    as informações e em seguida preencha os campos
                </p>
            </div>
            <select id="tabelas" class="bloco_tabelas" name="tabelas">
                <option class="opcao" value="0">Selecione uma tabela</option>
                <option class="opcao" value="usuario">Usuário</option>
                <option class="opcao" value="musica">Música</option>
                <option class="opcao" value="artista">Artista</option>
                <option class="opcao" value="album">Álbum</option>
            </select>
            <form class="campos_usuario campos" id="formulario_atualizar_usuario">
                <input type="text" id="campo_nome_usuario" name="nome_usuario" class="campo" placeholder="Nome do usuário">
                <input type="text" id="campo_email" name="email" class="campo" placeholder="E-mail">
                <input type="text" id="campo_senha" name="senha" class="campo" placeholder="Senha">
                <input type="text" id="campo_whatsapp" name="whatsapp" class="campo" placeholder="WhatsApp">
                <input type="text" id="campo_twitter" name="twitter" class="campo" placeholder="Twitter">
                <input type="text" id="campo_instagram" name="instagram" class="campo" placeholder="Instagram">
            </form>
            <form class="campos_musica campos"  id="formulario_atualizar_musica">
                <input type="text" id="campo_titulo_musica" name="titulo_musica" class="campo" placeholder="Título da música">
                <input type="text" id="campo_nome_artista" name="nome_artista" class="campo" placeholder="Nome do Artista">
                <input type="text" id="campo_titulo_album" name="titulo_album" class="campo" placeholder="Título do Álbum">
            </form>
            <form class="campos_artista campos"  id="formulario_atualizar_artista">
                <input type="text" id="campo_nome_artista1" name="nome_artista1" class="campo" placeholder="Nome do Artista">
                <input type="text" id="campo_genero_musical" name="genero_musical" class="campo" placeholder="Gênero Musical">
            </form>
            <form class="campos_album campos"  id="formulario_atualizar_album">
                <input type="text" id="campo_titulo_album1" name="titulo_album1" class="campo" placeholder="Título do Álbum">
                <input type="text" id="campo_nome_artista2" name="nome_artista2" class="campo" placeholder="Nome do Artista">
                <div class="data">
                    <label for="campo-data" class="data-label">
                        Data
                    </label>
                    <input id="campo-data" name="data" type="date" class="campo_obrigatorio campo">
                </div>
            </form>
            
            <input id="campo-indice" type="text" class="campo" placeholder="Índice da linha">
            <button id="btPesquisar" class="campo_botao_enviar">Pesquisar</button>
            <button id="btSelecionar" class="campo_botao_enviar">Selecionar</button>
            <button id="btAtualizar" class="campo_botao_enviar">Atualizar</button>
            <div id="resultado" class="resultado"></div>
        </main>
        <footer class="rodape">
            <p class="rodape_texto">
                    Desenvolvido por Pedro Paulo para a matéria de Banco de Dados 1
            </p>
            <div class="rodape_links">
                <a href="https://github.com/pepepepu" class="rodape_link">
                    <img src="/static/assets/github-logo.png" alt="Ícone do GitHub" class="link-imagem">
                    <p class="link-label">
                        GitHub
                    </p>
                </a>
                <a href="https://www.linkedin.com/in/pp-oliveira/" class="rodape_link">
                    <img src="/static/assets/linkedin-logo.png" alt="Ícone do Linkedin" class="link-imagem">
                    <p class="link-label">
                        LinkedIn
                    </p>
                </a>
            </div>
        </footer>
        <script src="/static/javascript/update.js"></script>
    </body>
</html>
